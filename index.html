<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor / profile Card Component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" sizes="32x32" type="image/png" href="./images/favicon-32x32.png">
</head>
<body>

    <main class="card">
        <img src="images/bg-pattern-card.svg" alt="Background">

        <div class="card_content">
            <div class="card_content_info">
                <img src="images/image-victor.jpg" alt="avatar">
                <h1>Victor Crest
                    <span>26</span>
                </h1>
                <p class="card_content_info_local"> London</p>
            </div>
            <div class="card_content_details">
                <div class="card_content_details_stats">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="card_content_details_stats">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="card_content_details_stats">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by<a href="https://www.frontendmentor.io/profile/Nieront">Nieront</a>.

    </footer>
</body>
</html>
